<div class="container">
    <h1 class="text-center mb-4">Product List</h1>

    <div class="d-flex justify-content-between mb-3">
        <a th:href="@{/products/add}" class="btn btn-primary">Add New Product</a>
        <form th:action="@{/products/upload}" method="post" enctype="multipart/form-data" class="ml-2">
            <div class="input-group">
                <input type="file" name="file" class="form-control" required>
                <div class="input-group-append">
                    <button type="submit" class="btn btn-success">Upload Products</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/product/edit/{id}(id=${product.id})}" class="btn btn-warning">Edit</a>
                <form th:action="@{/products/{id}(id=${product.id})}" method="post" style="display:inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
